<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="./imagens/addressbook.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<label for="nome">Nome:</label>
		<input type="text" name="nome"
			id="nome" placeholder="Nome" onpaste="return false"
			ondrop="return false" class="caixa1">
		<label for="telefone">Telefone:</label>
		<input type="tel" name="telefone" id="telefone" placeholder="Telefone"
			class="caixa2" maxlength="11" inputmode="numeric"
			pattern="[0-9]{10,11}"
			title="Digite apenas números com DDD (10 ou 11 dígitos)">
		
		<!-- pattern="[0-9]{10,11}" → aceita apenas 10 ou 11 números (como um telefone com DDD).
			 inputmode="numeric" → força teclado numérico em celulares.-->
			 
		<label for="email">E-mail:</label>
		<input type="email" name="email"
			id="email" placeholder="E-mail" required
			title="Por favor, insira um e-mail válido." class="caixa1">
		
		<input type="button" value="Adicionar" class="botao1" onclick="validar()">
	</form>

	<!-- SCRIPT PARA EXECUÇÃO DO VALIDOR.JS -->
	<script src="./scripts/validador.js"></script>

	<!-- SCRIPT PARA verificação do telefone.js -->
	<script src="./scripts/telefone.js"></script>




</body>
</html>
